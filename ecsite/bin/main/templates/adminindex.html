<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
<title>ECサイト</title>
</head>
<body>

<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminpage">
	<h2>管理者ログイン</h2>
	
	<!-- name属性をつけることで操作したいフォームを明確にする -->
	<!-- thymeleafではth:actionがactionに置き換わる -->
	<form name="loginForm" method="post" action="/ecsite/admin/welcome" th:action="@{/ecsite/admin/welcome}">
		
		<!-- nameの値はFormクラスのプロパティと一致させる -->
		<p>User name:<input type="text" name="userName"/></p>
		<p>Password :<input type="password" name="password"/></p>
		<button type="submit">Login</button>
	</form>
</div>

</body>
</html>
